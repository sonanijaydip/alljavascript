<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var unit=170,amt=0,charge;
		document.write("<br>unit="+unit)

		if(unit<=50)
		{
			amt=unit*0.5;
		}
		else if(unit<=150)
		{
			amt=25+(unit-50)*0.75;
		}
		else if(unit<=250)
		{
			amt=100+(unit-150)*1.20;
		}
		else
		{
			amt=220+(unit-250)*1.5;
		}
		
		charge=(amt*20)/100;
		amt=amt+charge;
		document.write("<br>charge="+charge)
	document.write("<br>amount="+amt);
	</script>
</head>
