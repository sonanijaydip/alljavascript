<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a=1,b=0,sum=0;
		document.write("a="+a);
		do
		{

			b=a%10;
			sum=sum+b;
			a++;
			a=a/10;

		}while(a>0);

		document.write("sum="+sum);
	</script>
</head>

</body>
</html>
