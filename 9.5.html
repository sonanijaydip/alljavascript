<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a=30,b=20;
		document.write("<br>a="+a);
		document.write("<br>b="+b);

		if(a<=b)
		{
				while(a<=b)
				{
					if(a%2!==0)
					document.write("<br>"+a);
					a++;
				}
		}
		else
		{
				while(a>=b)
				{
					if(a%2==0)
					document.write("<br>"+a);
					a--;
				}
		}
	</script>
</head>
<body>

</body>
</html>
