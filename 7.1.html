<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a=10,b=100,c=80,d=40,e=50

		document.write("<br>a="+a)
		document.write("<br>b="+b)
		document.write("<br>c="+c)
		document.write("<br>d="+d)
		document.write("<br>e="+e)

		if(a>b && a>c && a>d && a>e)
		{
			document.write("<br>a is max")
		}
		else if(b>c && b>d && b>e)
		{
			document.write("<br>b is max")
		}
		else if(c>d && c>e)
		{
			document.write("<br>c is max")
		}
		else if(d>e)
		{
			document.write("<br>d is max")
		}
		else
		{
			document.write("<br>e is max")
		}
	</script>
</head>
<body>

</body>
</html>
