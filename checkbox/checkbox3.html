		function r(n)
		{
			var c = parseInt(n);
			var b  = c+10;
			var a = document.getElementById('radhe'+c)

			if (a.checked == true)
			{
				for (var i = c; i < b; i++) 
				{
					document.getElementById('radhe'+i).checked = true;	
				}

			}
			else
			{
				for (var i = c; i < b; i++) 
				{
					document.getElementById('radhe'+i).checked = false;	
				}

			}
		}
		function c(n)
		{
			var x = parseInt(n);
			// var b  = c+10;
			var a = document.getElementById('radhe'+x)

			if (a.checked == true)
			{
				for (var i = x; i <= 100; i=i+10) 
				{
					document.getElementById('radhe'+i).checked = true;	
				}

			}
			else
			{
				for (var i = x; i <=100; i=i+10) 
				{
					document.getElementById('radhe'+i).checked = false;	
				}

			}
		}
