<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <style>
        input {
            width: 100px;
            height: 100px;
            font-size: 75px;
        }

    </style>
</head>

<body>
    <table align="center" border="0px" cellspacing="70">
        <tr>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b1"></td>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b2"></td>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b3"></td>
        </tr>

        <tr>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b4"></td>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b5"></td>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b6"></td>
        </tr>

        <tr>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b7"></td>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b8"></td>
            <td><input type="button" value="" onclick="click_1(this)" readonly id="b9"></td>
        </tr>
        <tr>
            <td colspan="3">
                <h1 id="text"></h1>
            </td>
        </tr>
        <tr>
            <th colspan="3" align="center"><button onclick="myfunc_2()" class="reset">RESET</button></th>
            
        </tr>
    </table>

    <p id="result"></p>
    <script>
        function win() {
                  var b1, b2, b3, b4, b5, b6, b7, b8, b9;
                  b1 = document.getElementById('b1').value;
                  b2 = document.getElementById('b2').value;
                  b3 = document.getElementById('b3').value;
                  b4 = document.getElementById('b4').value;
                  b5 = document.getElementById('b5').value;
                  b6 = document.getElementById('b6').value;
                  b7 = document.getElementById('b7').value;
                  b8 = document.getElementById('b8').value;
                  b9 = document.getElementById('b9').value;

                  if (b1 == 'x' && b2 == 'x' && b3 == 'x' ||
                            b4 == 'x' && b5 == 'x' && b6 == 'x' ||
                            b7 == 'x' && b8 == 'x' && b9 == 'x' ||
                            b1 == 'x' && b4 == 'x' && b7 == 'x' ||
                            b2 == 'x' && b5 == 'x' && b8 == 'x' ||
                            b3 == 'x' && b6 == 'x' && b9 == 'x' ||
                            b1 == 'x' && b5 == 'x' && b9 == 'x' ||
                            b3 == 'x' && b5 == 'x' && b7 == 'x') {
                            
                            document.getElementById('text').innerHTML='Player x won'
                            dis()
                  } else if (b1 == '0' && b2 == '0' && b3 == '0' ||
                            b4 == '0' && b5 == '0' && b6 == '0' ||
                            b7 == '0' && b8 == '0' && b9 == '0' ||
                            b1 == '0' && b4 == '0' && b7 == '0' ||
                            b2 == '0' && b5 == '0' && b8 == '0' ||
                            b3 == '0' && b6 == '0' && b9 == '0' ||
                            b1 == '0' && b5 == '0' && b9 == '0' ||
                            b3 == '0' && b5 == '0' && b7 == '0') {
                                      document.getElementById('text').innerHTML='Player 0 won'
                                      dis()
                  }
                  // Checking of Player 0 finish
                  // Here, Checking about Tie
                  else if ((b1 == 'x' || b1 == '0') && (b2 == 'x'
                            || b2 == '0') && (b3 == 'x' || b3 == '0') &&
                            (b4 == 'x' || b4 == '0') && (b5 == 'x' ||
                                      b5 == '0') && (b6 == 'x' || b6 == '0') &&
                            (b7 == 'x' || b7 == '0') && (b8 == 'x' ||
                                      b8 == '0') && (b9 == 'x' || b9 == '0')) {
                            document.getElementById('text')
                                      .innerHTML = "Match Tie";
                            dis()
                  }
        }

        cnt = 1
        function click_1(n) {
                  a = document.getElementById(n.id).value

                  if (a == '') {
                            if (cnt % 2 == 0) {
                                      document.getElementById(n.id).value = '0'
                                      document.getElementById(n.id).style.color = 'red'
                            }
                            else {
                                      document.getElementById(n.id).value = 'x'
                                      document.getElementById(n.id).style.color = 'blue'

                            }
                  }
                  cnt++
                  win()
        }

        function dis(){
                  x=document.getElementsByTagName('input')
                  for(i=0;i<x.length;i++){
                            x[i].disabled=true
                  }
        }

        function myfunc_2(){
                  document.getElementById('text').innerHTML=''
                  x=document.getElementsByTagName('input')
                  for(i=0;i<x.length;i++){
                            x[i].disabled=false
                            x[i].value=''
                  }
        }



</script>


   
</body>

</html>
